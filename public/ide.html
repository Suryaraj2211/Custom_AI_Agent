<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="ide.css">
</head>

<body>
    <div class="ide-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <span>ğŸ¤–</span> AI Editor
            </div>

            <!-- Project Path -->
            <div class="project-input">
                <input type="text" id="projectPath" placeholder="Project path...">
                <button onclick="loadProject()">ğŸ“‚</button>
            </div>

            <!-- File Explorer -->
            <div class="file-explorer">
                <h3>ğŸ“ Files</h3>
                <div id="fileTree"></div>

            <!-- AI Chat -->
            <div class="ai-chat">

                <div class="chat-messages" id="chatMessages">

                    <input type="text" id="chatInput" placeholder="Ask AI to modify code..."

                    <span>Welcome</span>
                </div>
            </div>

            <!-- Editor -->
            <div class="editor-container">
                <textarea id="codeEditor" class="code-editor"
                    placeholder="// Open a file to start editing..."></textarea>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="fileStatus">No file open</span>
